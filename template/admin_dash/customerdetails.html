{% extends 'admin_dash/admindashboard.html' %}
{%load crispy_forms_tags %}


{% block content %}


<h4>Customer Details....</h4>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Place</th>
       <th scope="col">DELETE</th>
       <th scope="col">UPDATE</th>

    </tr>
  </thead>
  <tbody>
  {% for i in customerkey %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.email}}</td>
      <td>{{i.place}}</td>
     <td><button type="button" class="btn btn-primary"><a href="{% url 'cus_delete' i.id %}">DELETE</a></button></td>
       <td><button type="button" class="btn btn-danger"><a href="{% url 'cus_update' i.id %}">UPDATE</a></button></td>

    </tr>
{% endfor %}

  </tbody>
</table>
{% endblock %}
