
{% extends 'seller_dash/sellerdashboard.html' %}
{% load crispy_forms_tags %}


{% block content %}


  <tbody>
  {% for i in data %}
  <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4" style="position:relative">
      <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="..." style="width:100%; height:100%; position:absolute;top:0;left:0;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
         <h5 class="card-title" style="color:green;">{{i.name}}</h5>

<!--        <h5 class="card-title">Card title</h5>-->
        <p class="card-text">
          Name:{{i.name}}<br>
          Brand:{{i.brand}}<br>
          Price::{{i.price}}<br>
          Description::{{i.description}}<br>


          <a href="{% url 'product_delete' i.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'product_update' i.id %}" class="btn btn-info">Update</a>
        </p>


<!--        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>-->
      </div>
    </div>
  </div>
</div>

{% endfor %}

  </tbody>
</table>
{% endblock %}
